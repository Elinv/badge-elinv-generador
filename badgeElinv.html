	<script>
		function badgeAction() {
			// Quitamos el primer caracter del color
			const colorMSG = colormensaje.value.slice(1)
			// Mensaje reemplazamos los espacios por %20
			const msg = mensaje.value.replaceAll(" ", "%20");
			// Quitamos el primer caracter del color
			const colorLABEL = colorlabel.value.slice(1)
			// Select estilo
			var e = document.getElementById("estilos");
			var value = e.value;
			var text = e.options[e.selectedIndex].text;
			// Get valor datalist logo
			let elemento_input = document.getElementById('logInput'); //1
			let elemento_datalist = document.getElementById('logos'); //2
			let op_seleccionada = elemento_datalist.querySelector(`[value="${elemento_input.value}"]`); //3
			let logoName = op_seleccionada.value;
			// Color del logo
			// Quitamos el primer caracter del color
			const colorLOGO = colorlogo.value.slice(1)
			// logoWidth
			const anchoLogo = document.getElementById('anchologo').value;
			// link
			const linkHref = document.getElementById('link').value;
			// cacheensegundos
			const cache = document.getElementById('cacheensegundos').value;

			// Badge con logo y link
			// ---------------------
			// Armamos el resultado final
			let res = `[![${label.value}](https://img.shields.io/badge/${label.value}-${msg}-${colorMSG}?labelColor=${colorLABEL}&style=${text}&logo=${logoName}&logoColor=${colorLOGO}&logoWidth=${anchoLogo}&link=${linkHref}&cacheSeconds=${cache})](${linkHref})`;
			// Lo mostramos
			resBadgeLogLink.innerHTML = '<hr><center><u class="color">MARKDOWN Source Code</u></center><hr>' + res;

			res = `<a href="${linkHref}"><img src="https://img.shields.io/badge/${label.value}-${msg}-${colorMSG}?labelColor=${colorLABEL}&style=${text}&logo=${logoName}&logoColor=${colorLOGO}&logoWidth=${anchoLogo}&link=${linkHref}&cacheSeconds=${cache}" alt="${label.value}" /></a>`;

			resBadgeLogLink.innerHTML += '<hr><center><u class="color">Imagen</u><hr>' + res + '</center><hr>';

			res = res.replaceAll("<", "&lt;");
			res = res.replaceAll(">", "&gt;");

			resBadgeLogLink.innerHTML += '<hr><center><u class="color">HTML Source Code</u></center><hr>' + res + '<hr>';

			// Badge con logo y sin link
			// ---------------------
			// Armamos el resultado final
			res = `[![${label.value}](https://img.shields.io/badge/${label.value}-${msg}-${colorMSG}?labelColor=${colorLABEL}&style=${text}&logo=${logoName}&logoColor=${colorLOGO}&logoWidth=${anchoLogo})]`;
			// Lo mostramos
			resBadgeLogSinLink.innerHTML = '<hr><center><u class="color">MARKDOWN Source Code</u></center><hr>' + res;

			res = `<img src="https://img.shields.io/badge/${label.value}-${msg}-${colorMSG}?labelColor=${colorLABEL}&style=${text}&logo=${logoName}&logoColor=${colorLOGO}&logoWidth=${anchoLogo}" alt="${label.value}" />`;

			resBadgeLogSinLink.innerHTML += '<hr><center><u class="color">Imagen</u><hr>' + res + '</center><hr>';

			res = res.replaceAll("<", "&lt;");
			res = res.replaceAll(">", "&gt;");

			resBadgeLogSinLink.innerHTML += '<hr><center><u class="color">HTML Source Code</u></center><hr>' + res + '<hr>';

			// Badge sin logo y sin link
			// ---------------------
			// Armamos el resultado finalcon
			res = `[![${label.value}](https://img.shields.io/badge/${label.value}-${msg}-${colorMSG}?labelColor=${colorLABEL}&style=${text})]`;
			// Lo mostramos
			resBadgeSinLogSinLink.innerHTML = '<hr><center><u class="color">MARKDOWN Source Code</u></center><hr>' + res;

			res = `<img src="https://img.shields.io/badge/${label.value}-${msg}-${colorMSG}?labelColor=${colorLABEL}&style=${text}" alt="${label.value}" />`;

			resBadgeSinLogSinLink.innerHTML += '<hr><center><u class="color">Imagen</u><hr>' + res + '</center><hr>';

			res = res.replaceAll("<", "&lt;");
			res = res.replaceAll(">", "&gt;");

			resBadgeSinLogSinLink.innerHTML += '<hr><center><u class="color">HTML Source Code</u></center><hr>' + res + '<hr>';

		}
	</script>

	<script>
		// Script para la acción de los tabs
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
